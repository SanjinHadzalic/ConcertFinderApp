<div class="container">
    <div class="details">
        <app-title title="Register"></app-title>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <div class="input-container">
                <label>Name</label>
                <div>
                    <input type="text" placeholder="Name" formControlName="name"/>
                </div>

                <div class="error-list" *ngIf="fc.name.errors && isSubmitted">
                    <div *ngIf="fc.name.errors.required">Should not be empty</div>
                    <div *ngIf="fc.name.errors.minlength">Should be at least 5 characters</div>
                </div>
            </div>
            <div class="input-container">
                <label>Email</label>
                <div>
                    <input type="email" placeholder="Email" formControlName="email"/>
                </div>

                <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
                    <div *ngIf="fc.email.errors.required">Should not be empty</div>
                    <div *ngIf="fc.email.errors.email">Should be email</div>
                </div>
            </div>

            <div class="input-container">
                <label>Password</label>
                <div>
                    <input type="password" placeholder="Password" formControlName="password"/>
                </div>
            
                <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
                    <div *ngIf="fc.password.errors.required">Should not be empty</div>
                    <div *ngIf="fc.password.errors.minlength">Should be at least 5 characters</div>
                </div>
            </div>

            <div class="input-container">
                <label>Confirm Password</label>
                <div>
                    <input type="password" placeholder="Confirm Password" formControlName="confirmPassword"/>
                </div>

                <div class="error-list" *ngIf="fc.confirmPassword.errors && isSubmitted">
                    <div *ngIf="fc.confirmPassword.errors.required">Should not be empty</div>
                </div>
            </div>
            <div class="input-container">
                <label>Address</label>
                <div>
                    <input type="text" placeholder="Address" formControlName="address"/>
                </div>

                <div class="error-list" *ngIf="fc.address.errors && isSubmitted">
                    <div *ngIf="fc.address.errors.required">Should not be empty</div>
                    <div *ngIf="fc.address.errors.minlength">Should be at least 10 characters</div>
                </div>
            </div>
            <div class="button">
                <button type="submit">Register</button>
            </div>
            <div class="login">
                Already a user
                <a routerLink="/login"[queryParams]="{returnUrl: returnUrl}">Login here</a>
            </div>

        </form>
    </div>
</div>
